<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Coffee Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    
   .contact-wrapper {
    height: 120px; /* adjust the height as needed */
    overflow-y: auto;
    padding: 20px;
}



    .contact-section {
    background-color: #f5f5f5;
    padding: 50px 0;
}

.contact-section h2 {
    color: #333;
    font-weight: bold;
    text-transform: uppercase;
}

.contact-section form {
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.contact-section form label {
    font-weight: bold;
    color: #666;
}

.contact-section form input, .contact-section form textarea {
    border: 1px solid #ccc;
    padding: 10px;
    width: 100%;
}

.contact-section form button[type="submit"] {
    background-color: #337ab7;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.contact-section form button[type="submit"]:hover {
    background-color: #23527c;
}

.contact-section.address {
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.contact-section.address h3 {
    font-weight: bold;
    color: #666;
}

.contact-section.address p {
    color: #666;
}
.form-wrapper {
    height: 400px; /* adjust the height as needed */
    overflow-y: auto;
    padding: 20px;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

</style>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Coffee<span>.</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="material-symbols-outlined">menu</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="product.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about us.html">About us</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Contact us <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="contact-section py-5" style="background-image: url('images.jpeg');">
        <div class="container">
            <h2 class="contact-wrapper"><b><u>CONTACT US</u></b></h2>
            <div class="row">
                <div class="col-md-6" >
                    <form>
                        <div class="form-wrapper">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" placeholder="Enter your message"></textarea>
                            </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h3 class="mb-3"><b><u>Our Address</u></b></h3>
                    <p>
                        NEW GOLDEN AVENUE<br> Main ST,<br>AMRITSAR(near grand trunk road)
                    </p>
                    <h3 class="mb-3"><b><u>Phone No: </u></b></h3>
                    <p>
                        +91-8699747638
                    </p>
                    <h3 class="mb-3"><b><u>Email Address: </u></b></h3>
                    <p>
                        <a href="mailto:info@coffeewebsite.com">info@coffeewebsite.com</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
